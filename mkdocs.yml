site_name: Syncthing Manager
site_url: https://gustjose.github.io/obsidian-syncthing-manager/
repo_url: https://github.com/gustjose/obsidian-syncthing-manager
repo_name: gustjose/obsidian-syncthing-manager
edit_uri: edit/main/docs/

theme:
    name: material
    favicon: images/logo.png
    language: en
    palette:
        - scheme: default
          primary: custom
          accent: light blue
          toggle:
              icon: material/weather-sunny
              name: Switch to Dark Mode
        - scheme: slate
          primary: custom
          accent: light blue
          toggle:
              icon: material/weather-night
              name: Switch to Light Mode
    features:
        - content.code.copy
        - content.code.select
        - content.code.annotate
        - search.suggest
        - navigation.footer
        - navigation.sections
        - navigation.top

markdown_extensions:
    - attr_list
    - md_in_html
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - admonition
    - pymdownx.details

extra_css:
    - stylesheets/extra.css

extra_javascript:
    - js/custom.js

plugins:
    - search
    - mkdocs_github_changelog
    - i18n:
          docs_structure: folder
          fallback_to_default: true
          reconfigure_material: true
          languages:
              - locale: en
                name: English
                default: true
                build: true
              - locale: pt
                name: PortuguÃªs
                build: true

extra:
    # 'alternate' foi removido pois o plugin gera isso automaticamente
    social:
        - icon: simple/github
          link: https://github.com/gustjose
        - icon: simple/obsidian
          link: https://obsidian.md

